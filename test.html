<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吹牛逼测试网站</title>
    <style>
        #myCards {
            padding: 40px;
            position: absolute;
            bottom: 0;
        }
        #statementSelector {
            width: 300px;
            padding: 10px;
            margin-top: 30px;
            border: 1px #ccc solid;
            border-radius: 10px;
        }
        #statementSelector ul {
            display: flex;
            list-style: none;
            padding: 0;
        }
        #statementSelector ul li {
            cursor: pointer;
            margin: 5px;
        }
        #statementSelector ul li:hover, .statementSelected {
            font-weight: bold;
            text-decoration: underline;
            background: #f5f5f5;
        }
        #notification {
            width: 50%;
            top: 130px;
            margin-left: 25%;
            display: none;
            position: fixed;
            justify-content: center;
        }
        #notification div {
            width: 200px;
            text-align: center;
            border: 1px #ccc solid;
            border-radius: 10px;
            padding: 10px;
            color: crimson;
            font-weight: bold;
        }
        #btnWrapper {
            /*display: none;*/
            width: 105px !important;
            border: none !important;
        }
        button {
            width: 50px;
            height: 30px;
            border-radius: 4px;
            border: none;
        }
        .card {
            width: 50px;
            height: 80px;
            border: 1px #555 solid;
            padding: 5px;
            border-radius: 4px;
            float: left;
            background: #fff;
            margin-left: -20px;
        }
        .selected {
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <h3>树新蜂纸牌游戏</h3>
    <div id="myCards">
        <!--牌将会作为子节点出现这这里-->
    </div>

    <div id="userInfo">
        <!--玩家信息将会出现在这里-->
    </div>

    <div id="statementSelector" style="display: none">
        <!--从这里选择声称出了什么牌-->
        请选择你要声称你出的是什么：
        <ul>
            <li>A</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>J</li>
            <li>Q</li>
            <li>K</li>
        </ul>
        <button style="display: none" id="submit">出牌</button>
    </div>

    <div id="notification">
        <!--这里显示提示-->
        <div>
        </div>
        <div id="btnWrapper">
            <button id="challengeBtn">质疑</button>
            <button id="passBtn">Pass</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script>
    function unselectAll() {
        for (let j = 0; j < statements.length; j+=1) {
            statements[j].setAttribute("class", "");
        }
    }

    let statement = "";
    const statements = document.querySelectorAll('#statementSelector li');
    for (let i = 0; i < statements.length; i+=1) {
        statements[i].onclick = e => {
            statement = `${i+1}`;
            if (statement !== "") {
                submitBtn.style.display = "block";
            } else {
                submitBtn.style.display = "none";
            }

            unselectAll();

            e.target.setAttribute("class", "statementSelected");
        }
    }

    const submitBtn = document.querySelector('#submit');
    submitBtn.onclick = () => {
        console
        if (p1.cardsTemp.length > 0 &&
            statement !== "") {

            p1.play(p1.cardsTemp, statement, dealer);

            statement = "";
            document.querySelector('#statementSelector').style.display = "none";
            unselectAll();
        }

        submitBtn.style.display = "none";
    };

    const dealer = new sexyDealer(2);

    const p1 = new Player(1, "老狗", dealer);
    p1.showInfo();
    p1.getCards(dealer);
    p1.showCards();

    const p2 = new Player(2, "教主", dealer);
    p2.getCards(dealer);

    const challengeBtn = document.querySelector('#challengeBtn');
    const passBtn = document.querySelector('#passBtn');
    challengeBtn.onclick = () => {
        p2.challenge(dealer);
    };
    passBtn.onclick = () => {
        p2.pass(dealer);
    };
</script>
</html>
